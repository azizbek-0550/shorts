<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>PUBG Erangel Classic</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <div class="topbar">
      <img src="/image 3 (1).png" alt="PUBG Logo" class="logo">
      <nav>
        <ul>
          <li>Game Info ▼</li>
          <li>News</li>
          <li>Media</li>
          <li>Community</li>
          <li>Support</li>
        </ul>
      </nav>
      <div class="right">
        <select>
          <option>English</option>
          <option>Русский</option>
        </select>
        <button class="play-btn">PLAY NOW</button>
      </div>
    </div>
  </header>

  <main class="hero">
    <div class="mode-buttons">
      <button class="pc">PC</button>
      <button class="console">CONSOLE</button>
    </div>
    <div class="title-banner">
      <h1>ERANGEL CLASSIC RETURNS</h1>
    </div>
  </main>

  <footer>
    <p>© PUBG Corporation</p>
  </footer>
</body>
</html>
